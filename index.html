<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subroto Tea House Tailwind</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- fortawesome cdn -->
    <script src="https://kit.fontawesome.com/2216bc6d4e.js" crossorigin="anonymous"></script>

    <!-- gooogle font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Manrope", serif;
        }
    </style>
</head>

<body>
    <main class="max-w-screen-xl mx-auto px-28 lg:p-16">

        <!-- header tag -->
         <header class="flex pt-10 mb-20">
            <!-- text section -->
             <div>
                <h1 class="text-7xl uppercase font-extrabold mb-4">It's good <br>
                    tea time at The <br>
                     Tea House</h1>
                <p class="text-gray-500 font-medium "></p> and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="mt-6 bg-gradient-to-r from-orange-400 to-red-500 px-7 py-4 rounded-lg text-white text-xl">Explore More <i class="fa-solid fa-arrow-right fa-rotate-by" style="--fa-rotate-angle: 315deg; color:white"></i> </button>
             </div>
             <!-- image section  -->
              <div class="relative">
                <!-- image -->
                <div class="w-full">
                   <img src="./images/banner.png" alt="">
                </div>
                <!-- card -->
                <div class="absolute flex items-center  bg-white shadow-xl px-2 py-2 rounded-lg mb-20 top-28 md:top-96 lg:top-96 md:left-24 lg:left-28 ">
                    <!-- icon -->
                    <div class="text-2xl text-amber-400 mr-2"><i class="fa-solid fa-star"></i></div>
                    <!-- text -->
                     <div>
                        <h2 class="text-2xl font-extrabold">5.00</h2>
                        <p class="text-gray-500"> Trust Pilot Ratings</p>
                     </div>
                </div>
              </div>
         </header>
    </main>
</body>

</html>
